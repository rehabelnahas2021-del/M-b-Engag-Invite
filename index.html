<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariam & Bassel Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Seasons&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Seasons', serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    /* Canva iframe containers */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      overflow: hidden;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      border-radius: 8px;
    }

    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      top: 0;
      left: 0;
    }

    /* Landing page aspect ratio */
    .landing {
      padding-top: 184.9195%; /* updated for landing page */
    }

    /* Main invite page aspect ratio */
    .invite {
      padding-top: 108.1259%;
      display: none;
    }

    /* Wishes Section */
    #wishes {
      padding: 40px 20px;
      background: #f9f9f9;
    }

    #wishes h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Seasons', serif;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      background: #e91e63;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Seasons', serif;
    }

    ul {
      list-style: none;
      margin-top: 20px;
      padding: 0;
    }

    ul li {
      background: #f1f1f1;
      margin: 8px auto;
      padding: 10px;
      border-radius: 6px;
      max-width: 500px;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Landing Canva Embed -->
  <div class="iframe-container landing">
    <iframe src="https://www.canva.com/design/DAG0w9mZ63c/z-FswOSJ8cdLqeBJNuoI5Q/view?embed" 
            allowfullscreen 
            loading="lazy">
    </iframe>
  </div>

  <a href="https://www.canva.com/design/DAG0speQqx0/tya8u1Bq1oJRKcio4AfWZQ/view?utm_content=DAG0speQqx0&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
     target="_blank" 
     rel="noopener">
 </a> 
  <!-- Wishes Section -->
  <section id="wishes">
    <h2>Leave a message for Bassel & Mariam ðŸ’Œ</h2>
    <textarea id="messageInput" placeholder="Write your message here..."></textarea>
    <button id="sendBtn">Send</button>
    <ul id="messageList"></ul>
  </section>

  <h2> ðŸ’« B&M Engagement Invite by R.invit ðŸ’«</h2> 

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music2/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Autoplay music on page load
    const bgMusic = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      bgMusic.play().catch(() => {
        console.log("Autoplay failed, user interaction needed.");
      });
    });

    // Message saving with localStorage
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const messageList = document.getElementById("messageList");
    let messages = JSON.parse(localStorage.getItem("messages")) || [];

    function renderMessages() {
      messageList.innerHTML = "";
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        messageList.appendChild(li);
      });
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        messages.push(text);
        localStorage.setItem("messages", JSON.stringify(messages));
        messageInput.value = "";
        renderMessages();
      }
    }); 

    renderMessages();
  </script>
</body>
</html>
